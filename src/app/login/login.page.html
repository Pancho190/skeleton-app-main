<ion-content class="fondo" [fullscreen]="true">
  <!-- 
    Se establece un titulo que este separadp de del <ion-content>
    mediante el class ion-padding-top
    y que el texto <ion-label> y su contenido este centrado
    mediante el class ion-text-center
    See: https://ionicframework.com/docs/layout/css-utilities#text-alignment
    See: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <ion-title class="padding ion-text-center">
    <ion-label>
      <h1>RegistrAPP</h1>
    </ion-label>
  </ion-title>

  
  
  <ion-img class="img"
  src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg"></ion-img>

  <br>
  <!--
    Se genera una división donde estara el contenido del login
    para esto se utilizara ion-padding-vertical que aplica un
    relleno arriba y abajo de 16px por defecto
    See: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <div class="ion-padding-vertical">
    <!--
      Se establece un card que contendra un titulo
      y un contenido
    -->
    <ion-card class="ion-text-center container">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <br>
          <h1 class="col">Bienvenido</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label><ion-icon name="person-circle-outline"></ion-icon>
          <ion-input type="text" [(ngModel)]="login.Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label><ion-icon name="lock-closed"></ion-icon>
          <!--
            El type Password inmediatamente pasa lo que uno
            escribe a *****
          -->
          <ion-input type="password" [(ngModel)]="login.Password"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <br>
    <ion-button color="dark" shape="block" (click)="ingresar()">Ingresar</ion-button>
    <ion-button color="warning" shape="block" [routerLink]="['/recuperarcontra']">Recupera tu Contraseña</ion-button>
  </div>

</ion-content>
